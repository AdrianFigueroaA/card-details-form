<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./assets/css/style.css">
  <script defer src="./assets/js/main.js"></script>

  <title>Interactive card details form</title>

</head>

<body>


  <div id="container-card-info">
    <section class="card">
      <div class="card-front">
        <img src="./assets/images/bg-card-front.png" alt="front card">
        <p class="texto_number text_card">0000 0000 0000 0000</p>
        <div class="texto-card">
          <p class="texto_name text_card">nombre</p>
          <div class="container-text-year-month">
            <p class="texto_year text_card">22</p>
            <p>/</p>
            <p class="texto_month text_card">04</p>
          </div>

        </div>
      </div>

      <div class="card-back">
        <img src="./assets/images/bg-card-back.png" alt="back card">
        <p class="texto_cvc text_card">123</p>
      </div>
    </section>

    <section class="inputs-card">
      <form id="form-card">
        <label for="name">
          <p>Nombre Titular</p>
        </label>
        <input type="text" id="name-card" name="name" placeholder="Tu Nombre.." value="" required>


        <label for="">
          <p>Numero de Tarjeta</p>
        </label>
        <input type="number" id="card-number" name="card-number" placeholder="1234 5678 9123 0000" required>


        <div class="data-card">
          <div class="data-month-year">
            <label for="">
              <p>Valida Hasta (mes/año)</p>
            </label>
            <div>
              <input id="info-month" type="number" placeholder="Mes" required>
              <input id="info-year" type="number" placeholder="Año" required>
            </div>
          </div>

          <div class="data-cvc">
            <label for="">
              <p>CVC</p>
            </label>
            <div>
              <input id="info-cvc" type="number" placeholder="123" required>
            </div>
          </div>
        </div>

        <button id="button-confirm" value="Confirm" type="submit">
          <p>Aceptar</p>
        </button>


      </form>


    </section>

  </div>

</body>

</html>
